<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector - Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: auto;
        }
        .news-box {
            padding: 20px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            font-size: 22px;
        }
        .real-news {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }
        .fake-news {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }
        .btn-primary {
            margin-top: 20px;
            padding: 10px 20px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Prediction Result</h1>
        <p><strong>Entered News:</strong></p>
        <p class="alert alert-secondary">{{ news_text }}</p>
        <div class="news-box {% if result == 'Real News' %}real-news{% else %}fake-news{% endif %}">
            <h3>
                {% if result == "Real News" %}
                    ‚úÖ This News is REAL
                {% else %}
                    ‚ùå This News is FAKE
                {% endif %}
            </h3>
        </div>

        <a href="/" class="btn btn-primary">üîÑ Try Again</a>
    </div>

</body>
</html>
